<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Portal Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .navbar {
            margin-bottom: 40px;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #6c757d;
        }
        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">News Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/articles/">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h1 class="display-3 fw-bold mb-4">Welcome to the News Portal</h1>
        <p class="lead mb-4">A Django project for managing and displaying news articles with a modern, responsive interface.</p>
        <a href="/articles/" class="btn btn-primary btn-lg">View Articles</a>
        <a href="/admin/" class="btn btn-secondary btn-lg">Admin</a>
    </div>
    <footer class="footer mt-auto">
        <div class="container">
            <span>&copy; 2025 News Portal &mdash; Powered by Django &amp; Bootstrap | Developed by Luis Alberto Arboleda</span>
        </div>
    </footer>
</body>
</html>
